<!doctype html>
<html>
	<head>
		<title>Gollery</title>
		<link rel="stylesheet" href="stylesheets/base.css"/>
		<!-- <link rel="stylesheet" media="(max-width: 600px)" href="stylesheets/mobile.css"/> -->
		<link rel="stylesheet" href="stylesheets/desktop.css"/>
		<link rel="stylesheet" href="stylesheets/leaflet-0.7.1.css"/>
		<script data-main="js/main" src="js/requirejs-2.1.9.js"></script>

		<meta name="viewport" content="width=device-width, init-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="edge" />
	</head>
	<body class="ui-mode-album-list">
		<div class="ui-pane" id="pane-album-list">
			<div id="album-list-container">
				<ul id="album-list">
				</ul>
			</div>
		</div>
		<div class="ui-pane" id="pane-browser">
			<div id="browser-content">
				<div id="browser-content-flipper" class="widget-flipper">
					<div class="browser-pane" id="picture-list">
					</div>
					<div id="browser-map-view-pane" class="browser-pane">
						<div id="browser-map-view">
						</div>
						<div id="browser-map-view-no-map">
							<div id="browser-map-view-no-map-inner" data-i18n>
								There are no pictures with GPS information in this album.
							</div>
						</div>
					</div>
				</div>
				<div id="browser-toolbar">
					<input type="button" id="browser-map-button" data-i18n value="Map view"/>
				</div>
			</div>
		</div>

		<div class="ui-pane" id="pane-viewer">
			<div id="viewer">
				<div id="viewer-inner">
					<img id="viewer-img"/>
				</div>
				<div id="viewer-toolbar">
					<div id="viewer-toolbar-inner">
						<input type="button" class="viewer-button" id="viewer-quit-button" data-i18n value="Go back"/>
						<input type="button" class="viewer-button" id="viewer-prev-button" value="&lt;"/>
						<input type="button" class="viewer-button" id="viewer-next-button" value="&gt;"/>
					</div>
				</div>
			</div>
		</div>

		<div id="top-bar">
			<div id="top-bar-album-list">
				<div>
					Welcome to Gollery
				</div>
			</div>
			<div id="top-bar-browser">
				<div>
					<span id="top-bar-browser-album-title"></span>
				</div>
				<input type="button" id="top-bar-browser-back-button" value="Album list"/>
			</div>
		</div>
	</body>
</html>
